<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user_label" class="badge">user</div>
      <div id="computer_label" class="badge">Comp</div>
      <span id="user-score">0</span>:<span id="computer_score">0</span>
    </div>

    <div class="results">
       <p>Paper covers rock, You win</p>
    </div>
    
    <div class="choices">
            <div class="choice" id="p">
                <img src="assets/paper.png" alt="">
            </div>
            <div class="choice" id="r">
                <img src="assets/rock.png" alt="">
            </div>
            <div class="choice" id="s">
                <img src="assets/scissors.png" alt="">
            </div>
    </div>

    <div id="action-message">
        Make Your Move
    </div>
    <script src="app.js"></script>
</body>
</html>
